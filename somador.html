<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Somando números</title>

        <style>
            
            
            h1 {
                color: rgb(65, 65, 65); /* Corrigido o ponto e vírgula aqui */
                text-align: center;
            }  
    

            #calculadora-box {
                background-color: lightblue;
                width: 450px;
                margin: auto;
                text-align: center;
                border-radius: 10px;
                padding: 10px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 20px;           
            }

            #resultado {
                background-color: lightgreen;
                width: 450px;
                margin: auto;
                text-align: center;
                border-radius: 10px;
                padding: 10px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 20px;   
                margin-top: 15px;        
            }
        </style>

    </head>
    <body>
        
         <h1>Somador de valores gratuito:</h1>
        <div id="calculadora-box"> 
        
           
        <input type="number" name="caixa1" id="cx1" placeholder="Digite um número">
        <p> + </p>
        <input type="number" name="caixa2" id="cx2" placeholder="Digite outro número">
        <input type="button" value="Somar" onclick = "somar()">

        </div>
        <div id="resultado"> </div>
        
        
        <script>
            function somar() {
                var n1 = Number(window.document.getElementById("cx1").value);
                var n2 = Number(window.document.getElementById("cx2").value);
                var soma = (n1 + n2)
                //document.write(`A soma de ${n1} + ${n2} é igual a ${soma}`)
                var res = window.document.getElementById("resultado");
                if (n1 === 0 && n2 === 0  || isNaN(n1) || isNaN(n2)) {
                    res.innerHTML = `Por favor, insira dois números válidos ou diferentes de ZERO!`;
                }
                else if (n1 && n2 < 0) {
                   res.innerHTML = `A soma de (${n1}) + (${n2}) é igual a ${soma}`; 
                }
                else {
                res.innerHTML = `A soma de ${n1} + ${n2} é igual a ${soma}`;
                }

            }

        </script>
        



    </body>
</html>
